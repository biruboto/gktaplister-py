<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blue Side Taplist Editor</title>
  <style>
    @font-face {
      font-family: "MagistralBold";
      src: url("./fonts/MagistralBold.otf") format("opentype");
    }

    @font-face {
      font-family: "Orbitron";
      src: url("./fonts/Orbitron.otf") format("opentype");
    }

    :root {
      --bg-0: #060b17;
      --bg-1: #0b1423;
      --panel: #111b2c;
      --panel-2: #162338;
      --text: #dfe9ff;
      --muted: #8ea3ca;
      --accent: #6ba7ff;
      --ok: #46dfcc;
      --danger: #ff6b84;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "MagistralBold", sans-serif;
      color: var(--text);
      background: var(--bg-0);
    }

    .page {
      max-width: 1240px;
      margin: 0 auto;
      padding: 20px 18px 28px;
    }

    .header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      align-items: center;
      margin-bottom: 16px;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 14px;
      min-width: 0;
    }

    .logo-wrap img {
      width: min(100%, 560px);
      height: auto;
      filter: none;
    }

    .meta {
      text-align: right;
      font-family: "Orbitron", sans-serif;
      color: var(--muted);
      font-size: 0.82rem;
      letter-spacing: 0.06em;
      line-height: 1.35;
    }

    .grid {
      padding: 0;
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .tap-card {
      background: transparent;
      border: 0;
      border-radius: 0;
      padding: 0;
    }

    .control-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      width: auto;
      flex: 1 1 auto;
      min-width: 0;
      border-radius: 10px;
      border: 1px solid #45628d;
      padding: 11px 44px 11px 10px;
      font-size: 0.99rem;
      font-family: "MagistralBold", sans-serif;
      color: #edf3ff;
      background:
        linear-gradient(180deg, #0e1728, #091120),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>") no-repeat right 12px center / 16px 16px;
      appearance: none;
      outline: none;
    }

    select option {
      background: #091120;
      color: #edf3ff;
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px #6ba7ff33;
    }

    .sold-row {
      margin-top: 0;
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 6px;
      color: #c5d6f8;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .switch {
      position: relative;
      width: 52px;
      height: 30px;
      flex: 0 0 auto;
    }

    .switch input {
      position: absolute;
      opacity: 0;
      inset: 0;
      cursor: pointer;
    }

    .slider {
      position: absolute;
      inset: 0;
      border-radius: 999px;
      background: #2d4060;
      border: 1px solid #4a6998;
      transition: all 140ms ease;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      left: 3px;
      top: 3px;
      background: #dfe9ff;
      transition: transform 140ms ease;
    }

    .switch input:checked + .slider {
      background: #7fb6ff;
      border-color: #9ec8ff;
    }

    .switch input:checked + .slider::before {
      transform: translateX(22px);
      background: #0a1527;
    }

    .actions {
      margin-top: 12px;
      padding: 0;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: wrap;
    }

    .status {
      margin-right: auto;
      font-family: "Orbitron", sans-serif;
      font-size: 0.82rem;
      letter-spacing: 0.06em;
      color: var(--muted);
      min-height: 1em;
    }

    .status.ok {
      color: var(--ok);
    }

    .status.err {
      color: var(--danger);
    }

    button {
      border: 0;
      border-radius: 10px;
      padding: 11px 16px;
      font-family: "Orbitron", sans-serif;
      font-size: 0.82rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 120ms ease, filter 120ms ease;
    }

    button:hover {
      filter: brightness(1.1);
    }

    button:active {
      transform: translateY(1px);
    }

    .btn-primary {
      color: #081325;
      background: linear-gradient(180deg, #aacdff, #6ba7ff);
      border: 1px solid #bed9ff;
      font-weight: 700;
      min-width: 170px;
    }

    @media (max-width: 760px) {
      .header {
        grid-template-columns: 1fr;
      }

      .meta {
        text-align: left;
      }

      .page {
        padding-left: 10px;
        padding-right: 10px;
      }

      .control-row {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="header">
      <div class="logo-wrap">
        <img src="./images/blueeditor.svg" alt="Blue Side Editor">
      </div>
      <div class="meta">
        <div id="meta-slots">8 taps</div>
        <div id="meta-loaded">loading...</div>
      </div>
    </header>

    <form id="editor-form">
      <section id="tap-grid" class="grid" aria-live="polite"></section>

      <footer class="actions">
        <div id="save-status" class="status" role="status" aria-live="polite"></div>
        <button class="btn-primary" type="submit">Save Changes</button>
      </footer>
    </form>
  </main>

  <script>
    const SLOT_COUNT = 8;
    const DB_URL = "json/beer-database.json";
    const TAPLIST_URL = "json/blue-beers.json";
    const SAVE_URL = "php/save-blue-taplist.php";

    let masterList = [];
    let currentData = {};

    const gridEl = document.getElementById("tap-grid");
    const formEl = document.getElementById("editor-form");
    const statusEl = document.getElementById("save-status");
    const loadedEl = document.getElementById("meta-loaded");

    function formatBeerLabel(beer) {
      return `${beer.brewery} ${beer.title}`;
    }

    function setStatus(message, type = "") {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`.trim();
    }

    function createBeerSelect(slotIndex, selectedBeerId) {
      const select = document.createElement("select");
      select.name = `beer-${slotIndex}`;
      select.required = true;

      masterList.forEach((beer) => {
        const option = document.createElement("option");
        option.value = beer.id;
        option.textContent = formatBeerLabel(beer);
        if (beer.id === selectedBeerId) option.selected = true;
        select.appendChild(option);
      });

      return select;
    }

    function createTapCard(slotIndex, slotData) {
      const card = document.createElement("article");
      card.className = "tap-card";
      card.dataset.slotIndex = String(slotIndex);

      const controlRow = document.createElement("div");
      controlRow.className = "control-row";

      const select = createBeerSelect(slotIndex, slotData.id);

      const soldRow = document.createElement("label");
      soldRow.className = "sold-row";
      soldRow.setAttribute("for", `soldout-${slotIndex}`);
      soldRow.textContent = "sold out?";

      const switchWrap = document.createElement("span");
      switchWrap.className = "switch";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.name = `soldout-${slotIndex}`;
      checkbox.id = `soldout-${slotIndex}`;
      checkbox.checked = slotData.soldOut === true;

      const slider = document.createElement("span");
      slider.className = "slider";

      switchWrap.appendChild(checkbox);
      switchWrap.appendChild(slider);
      soldRow.appendChild(switchWrap);

      controlRow.appendChild(select);
      controlRow.appendChild(soldRow);
      card.appendChild(controlRow);
      return card;
    }

    function buildGrid() {
      gridEl.innerHTML = "";
      const beers = currentData.beers || [];

      for (let i = 0; i < SLOT_COUNT; i++) {
        const slot = beers[i] || {};
        const card = createTapCard(i, {
          id: slot.id || (masterList[0] ? masterList[0].id : ""),
          soldOut: slot.soldOut === true
        });
        gridEl.appendChild(card);
      }
    }

    function serializeForm() {
      const cards = Array.from(gridEl.querySelectorAll(".tap-card"));
      return cards.map((card) => {
        const idx = Number(card.dataset.slotIndex);
        const select = card.querySelector(`select[name="beer-${idx}"]`);
        const checkbox = card.querySelector(`input[name="soldout-${idx}"]`);
        return {
          id: select.value,
          soldOut: checkbox.checked === true
        };
      });
    }

    async function loadData() {
      setStatus("Loading...");
      const [dbRes, tapRes] = await Promise.all([fetch(DB_URL), fetch(TAPLIST_URL)]);
      if (!dbRes.ok || !tapRes.ok) {
        throw new Error("Failed to load editor data.");
      }

      const [database, taplist] = await Promise.all([dbRes.json(), tapRes.json()]);

      masterList = database.sort((a, b) => {
        const nameA = `${a.brewery} ${a.title}`.toLowerCase();
        const nameB = `${b.brewery} ${b.title}`.toLowerCase();
        return nameA.localeCompare(nameB);
      });

      currentData = taplist;
      if (!Array.isArray(currentData.beers)) currentData.beers = [];
      buildGrid();
      loadedEl.textContent = `Loaded ${new Date().toLocaleTimeString()}`;
      setStatus("Ready.");
    }

    async function saveData() {
      const newBeers = serializeForm();
      currentData.beers = newBeers;
      currentData.refreshToken = Math.random().toString(36).slice(2);

      const response = await fetch(SAVE_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(currentData, null, 2)
      });

      if (!response.ok) {
        throw new Error("Save request failed.");
      }

      loadedEl.textContent = `Saved ${new Date().toLocaleTimeString()}`;
    }

    formEl.addEventListener("submit", async (event) => {
      event.preventDefault();
      setStatus("Saving...");

      try {
        await saveData();
        setStatus("Taplist saved successfully.", "ok");
      } catch (error) {
        console.error(error);
        setStatus("Failed to save taplist.", "err");
      }
    });

    loadData().catch((error) => {
      console.error(error);
      setStatus("Unable to load editor data.", "err");
    });
  </script>
</body>
</html>
